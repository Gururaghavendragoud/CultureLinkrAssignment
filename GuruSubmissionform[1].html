<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class=" submission-form">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="submission-form-heading">Submission Form</h1>
                    <div class="form-container mb-3">
                        <form id="form-details">
                            <div class="mb-2 mt-3">
                                <label for="name" class="label">Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name" id="name" />
                                <p id="nameErrMsg" class="error-message"></p>
                            </div>
                            <div class="mb-2 mt-3">
                                <label for="email" class="label">Email</label>
                                <input type="text" class="form-control" placeholder="Enter your email" id="email" />
                                <p id="emailErrMsg" class="error-message"></p>
                            </div>
                            <div class="mb-2 mt-3">
                                <label for="messages" class="label">Enter your message</label>
                                <textarea type="text" class="form-control" id="messages" rows="3"></textarea>
                                <p id="messagesErrMsg" class="error-message"></p>
                            </div>
                            <p id="errorMessage" class="text-center"></p>
                            <div class="d-flex flex-row justify-content-center pt-2">
                                <button class="submission-button" id="onSubmit">Submit</button>
                            </div>
                        </form>


                    </div>
                    <div class="d-flex flex-column">
                        <h1 class="user-details-name">User Details</h1>
                        <div id="user-details-container">

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
